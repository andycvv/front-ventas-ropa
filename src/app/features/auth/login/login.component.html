<div class="max-w-[500px] mx-auto my-14 border-2 border-gray-200 rounded-2xl p-5">
  <h3 class="text-center text-2xl font-medium mb-5">Iniciar sesión</h3>

  @if(existsError) {
    <p-message severity="error">Correo o contraseña incorrectos</p-message>
  }

  <div class="flex flex-col gap-4 mt-3">
    <p-inputgroup>
      <p-inputgroup-addon>
          <i class="pi pi-envelope"></i>
      </p-inputgroup-addon>
      <input pInputText type="email" [(ngModel)]="email" placeholder="Email" />
    </p-inputgroup>
    <p-inputgroup>
      <p-inputgroup-addon>
          <i class="pi pi-key"></i>
      </p-inputgroup-addon>
      <input pInputText [(ngModel)]="password" type="password" placeholder="Password" />
    </p-inputgroup>

    <div class="flex gap-2">
      <p class="text-gray-400">No tienes cuenta?</p>
      <a routerLink="/auth/register" class="cursor-pointer text-green-500 hover:text-green-700">Registrarme</a>
    </div>

    <p-button [disabled]="!email || !password" label="Ingresar" (click)="ingresar()" />
  </div>
</div>
