<div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-6 max-w-[1500px] mx-auto">
  @for (product of productPreviews; track product.id ) {
    <a [routerLink]="'/producto/' + product.id" class="border-[1px] border-transparent hover:border-black cursor-pointer group transition-all duration-300">
      <div class="relative w-full aspect-square overflow-hidden">
        <img 
          [src]="product.images[0]" 
          alt="{{ product.name }}" 
          class="w-full h-full object-cover group-hover:opacity-0 transition-opacity duration-300"
        />
        @if(product.images.length > 1) {
          <img
            [src]="product.images[1]" 
            alt="{{ product.name }} otra imagen" 
            class="absolute top-0 left-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          />
        }
      </div>
      <div class="p-3">
        <p class="text-green-600 font-bold my-3">S/. {{ product.price }}</p>
        <h3 class="text-sm font-normal">{{ product.name }}</h3>
        <p class="text-gray-600">
          {{ product.description.slice(0, 20) + '...' }}
        </p>
        <p class="text-xs text-gray-400 mt-2">
          {{ product.colors.length }} colores disponibles
        </p>
      </div>
    </a>
  }
</div>
