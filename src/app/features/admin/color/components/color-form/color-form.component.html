<div class="card grid grid-cols-1 md:grid-cols-1 gap-4 my-5">
  <p-inputgroup>
    <p-inputgroup-addon>
      <i class="pi pi-palette"></i>
    </p-inputgroup-addon>
    <input pInputText [(ngModel)]="name" placeholder="Nombre del color" />
  </p-inputgroup>

  <div class="flex items-center gap-4">
    <label for="color" class="font-semibold">CÃ³digo:</label>
    <p-colorPicker [(ngModel)]="code" [style]="{ width: '3rem' }" format="hex" />
    <span class="ml-2">{{ code }}</span>
  </div>

  @if (showStatusToggle) {
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-circle-on"></i>
      </p-inputgroup-addon>
      <p-select [(ngModel)]="selectedStatus" [options]="states" optionLabel="label" placeholder="Estado" />
    </p-inputgroup>
  }
</div>

<p-button
  [label]="submitLabel"
  icon="pi pi-check"
  (click)="submit()"
  class="w-full"
  [loading]="loading"
></p-button>
<p-button
  label="Cancelar"
  icon="pi pi-times"
  severity="secondary"
  (click)="onCancel()"
  class="w-full ml-2"
></p-button>
