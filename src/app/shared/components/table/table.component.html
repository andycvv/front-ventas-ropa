<div class="flex justify-between mb-4">
  <div class="flex gap-2">
    <p-dropdown
      *ngIf="showStatusFilter"
      [options]="statusOptions"
      [(ngModel)]="selectedStatus"
      placeholder="Seleccionar Estado"
      (onChange)="applyFilters()"
      class="w-48"
    ></p-dropdown>

    <input
      *ngIf="showNameFilter"
      pInputText
      [(ngModel)]="searchTerm"
      placeholder="Nombre"
      (input)="applyFilters()"
    />
  </div>

  <p-button
    label="Agregar"
    icon="pi pi-plus"
    (click)="addItem()"
  ></p-button>
</div>

<p-table
  [value]="filteredData"
  [paginator]="true"
  [paginatorPosition]="'top'"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template #header>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template #body let-item>
    <tr>
      <td *ngFor="let col of columns">
        {{ getNestedValue(item, col.field) }}
      </td>
      <td>
        @if (item.enabled) {
          <p-tag value="Habilitado" severity="success" icon="pi pi-check" />
        } @else {
          <p-tag value="Deshabilitado" severity="danger" icon="pi pi-times" />
        }
      </td>
      <td>
        <p-button type="button" icon="pi pi-pencil" (click)="editItem(item.id)" text />
      </td>
    </tr>
  </ng-template>
</p-table>
